<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>goodbooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>

<body>

<!-- bootstrap navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration / Login Module</a>
        </div>
    </div>
</nav>

<!-- registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br><br><br>
            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Registration Successful.
                </div>
            </div>

            <!-- actual form -->
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="firstname">First Name</label>
                    <input id="firstname" class="form-control" th:field="*{firstname}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="lastname">Last Name</label>
                    <input id="lastname" class="form-control" th:field="*{lastname}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstname">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" required
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label class="control-label" for="firstname">Password</label>
                    <input id="password" class="form-control" th:field="*{password}" type="password" required
                           autofocus="autofocus">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>
                            Already Registered? <a href="/" th:href="@{/login}">Login here.</a>
                    </span>
                </div>

            </form>
        </div>
    </div>
</div>
</body>

</html>
