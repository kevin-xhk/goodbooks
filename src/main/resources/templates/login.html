<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>goodbooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</head>

<body>

<!-- bootstrap navbar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">goodbooks</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br><br>
            <h1>User Login Page</h1>
            <form th:action="@{/login}" method="post">

                <br><br><br>
<!--                <br><br><br>-->
                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Username or Password!</div>
                </div>

                <!-- logout message -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="your email..." autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="your password...">
                </div>

                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-3">
                        <input type="submit" class="form-control btn btn-primary"
                               id="login-submit" name="login-submit" value="login"/>
                    </div>
                </div>
            </form>

            <div class="form-group">
                <span>
                    New user? <a href="/" th:href="@{/registration}">Register Here.</a>
                </span>
            </div>

        </div>
    </div>
</div>

</body>
</html>
